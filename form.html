<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sstudent Registration</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="form_head">
                <h1>Student Registration Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form_title">
                    <p>Please enter relevent information</p>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="title_border"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form_left">
                    <small>Mandatory Field*</small>
                    <form action="#">
                        <label for="district">District (Institute District: Where you want to do your course)*</label>
                        <br>
                        <select name="" id="district" required>
                            <option value="">--Select One--</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Narayongonj">Narayongonj</option>
                            <option value="Gazipur">Gazipur</option>
                            <option value="Bogura">Bogura</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Sunamgonj">Sunamgonj</option>
                            <option value="Kishoregonj">Kishoregonj</option>
                        </select> <br>
                        <label for="course">Course*</label> <br>
                        <select name="" id="course" required>
                            <option value="">--Select One--</option>
                            <option value="Full Stack Web Development">Full Stack Web Development</option>
                            <option value="Grapics Design">Grapics Design</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                        </select> <br>
                        <label for="student_name">Student Name*</label> <br>
                        <input type="text" name="" id="student_name" required> <br>
                        <label for="father_name">Father Name*</label> <br>
                        <input type="text" name="" id="father_name" required> <br>
                        <label for="mother_name">Mother Name*</label> <br>
                        <input type="text" name="" id="mother_name" required> <br>
                        <label for="date_of_birth">Date of Birth*</label> <br>
                        <input type="date" name="" id="date_of_birth" required> <br>
                        <label for="gender" id="gender">Gender*</label>
                        <input type="radio" name="" id="male" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="" id="female" value="Female" required>
                        <label for="female">Female</label> <br>
                        <label for="" id="">Physically Handicapped*</label>
                        <input type="radio" name="" id="yes" value="Yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" name="" id="no" value="No" required>
                        <label for="no">No</label> <br>
                        <label for="email">Email*</label> <br>
                        <input type="email" name="" id="email" placeholder="(e.g: example@mail.com)" required> <br>
                        <label for="number">Phone (Must be 11 Digits)*</label> <br>
                        <input type="number" name="" id="number" placeholder="(e.g:0150000000)" required> <br>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-right">
                    <form action="#">
                        <label for="identification">Identification Type*</label>
                        <select name="" id="identification" required>
                            <option value="">Select</option>
                            <option value="National ID Card">National ID Card</option>
                            <option value="Birth Certificate">Birth Certificate</option>
                        </select> <br>
                        <p>
                            Identification No. (Must be 10 digits for new NID or 17 digits for old NID. If your National
                            ID is 13 digits, then please add your birth year with the ID as prefix. Example:
                            1980XXXXXXXXXXXXX)*
                        </p> <br>
                        <input type="number" name="" id="" required> <br>
                        <label for="home_district">Home District*</label> <br>
                        <select name="" id="home_district" required>
                            <option value="">Select One</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Sunamgonj">Sunamgonj</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Dinajpur">Dinajpur</option>
                            <option value="Bogura">Bogura</option>
                        </select> <br>
                        <label for="upazila">Upazila*</label> <br>
                        <select name="" id="upazila" required>
                            <option value="">Select One</option>
                            <option value="Sulla">Sulla</option>
                            <option value="Dhirai">Dhirai</option>
                            <option value="Itna">Itna</option>
                            <option value="Azmerigonj">Azmerigonj</option>
                            <option value="Chatok">Chatok</option>
                        </select> <br>
                        <label for="village">Village Name*</label> <br>
                        <input type="text" name="" id="village" required> <br>
                        <label for="post_office">Post Office Name*</label> <br>
                        <input type="text" name="" id="post_office" required> <br>
                        <label for="educational_qualification">Educational Qualification* (Higher Level)</label> <br>
                        <select name="" id="educational_qualification" required>
                            <option value="">Select One</option>
                            <option value="HSC">HSC</option>
                            <option value="B.sc.">B.sc.</option>
                            <option value="Honors">Honors</option>
                            <option value="Masters">Masters</option>
                            <option value="Phd">Phd</option>
                        </select> <br>
                        <label for="" id="">Have any Computer*</label>
                        <input type="radio" name="" id="yes" value="Yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" name="" id="no" value="No" required>
                        <label for="no">No</label> <br>
                        <label for="photograpg">Photograph*</label> <br>
                        <input type="file" name="" id="photograpg"> <br>
                        <label for="signature">Signature*</label> <br>
                        <input type="file" name="" id="signature"> <br>
                    </form>
                    <Button>Submit Data</Button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
